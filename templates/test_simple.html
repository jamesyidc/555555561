<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #667eea; }
        .data {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>✅ 测试成功！</h1>
        <p>如果您能看到这个页面，说明连接正常。</p>
        <div class="data" id="data">正在加载数据...</div>
        <p id="status"></p>
    </div>
    
    <script>
        fetch('/api/escape-signal-simple?limit=1')
            .then(r => r.json())
            .then(data => {
                document.getElementById('data').textContent = 
                    '总记录数: ' + data.total_count.toLocaleString() + ' 条';
                document.getElementById('status').innerHTML = 
                    '<strong style="color: green;">✅ API正常工作</strong>';
            })
            .catch(error => {
                document.getElementById('data').textContent = '❌ 加载失败';
                document.getElementById('status').innerHTML = 
                    '<strong style="color: red;">错误: ' + error.message + '</strong>';
            });
    </script>
</body>
</html>
