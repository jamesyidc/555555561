        .stat-value {

        }
        
        .stat-value.long {

        .stat-value.short {

        .loading {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š SARæ–œç‡å®æ—¶æ›²çº¿å›¾</h1>
            <div style="display: flex; gap: 10px;">
                <a href="/sar-slope" class="back-btn">â† è¿”å›åˆ—è¡¨</a>
                <a href="/" class="back-btn">ğŸ  è¿”å›é¦–é¡µ</a>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>å¸ç§</label>
                <select id="symbolSelect">
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="XRP">XRP</option>
                    <option value="SOL">SOL</option>
                    <option value="BNB">BNB</option>
                    <option value="DOGE">DOGE</option>
                    <option value="LINK">LINK</option>
                    <option value="DOT">DOT</option>
                    <option value="LTC">LTC</option>
                    <option value="UNI">UNI</option>
                    <option value="NEAR">NEAR</option>
                    <option value="FIL">FIL</option>
                    <option value="ETC">ETC</option>
                    <option value="APT">APT</option>
                    <option value="HBAR">HBAR</option>
                    <option value="CRV">CRV</option>
                    <option value="LDO">LDO</option>
                    <option value="STX">STX</option>
                    <option value="CFX">CFX</option>
                    <option value="CRO">CRO</option>
                    <option value="BCH">BCH</option>
                    <option value="SUI">SUI</option>
                    <option value="TAO">TAO</option>
                    <option value="TRX">TRX</option>
                    <option value="TON">TON</option>
                    <option value="XLM">XLM</option>
                    <option value="AAVE">AAVE</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>æ—¶é—´èŒƒå›´</label>
                <select id="hoursSelect">
                    <option value="1">æœ€è¿‘1å°æ—¶</option>
                    <option value="2">æœ€è¿‘2å°æ—¶</option>
                    <option value="4">æœ€è¿‘4å°æ—¶</option>
                    <option value="8">æœ€è¿‘8å°æ—¶</option>
                    <option value="12">æœ€è¿‘12å°æ—¶</option>
                    <option value="24">æœ€è¿‘24å°æ—¶</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="loadChart()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="autoRefresh" checked> è‡ªåŠ¨åˆ·æ–° (60ç§’)
                </label>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">å½“å‰ä»·æ ¼</div>
                <div class="stat-value" id="currentPrice">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">å½“å‰SAR</div>
                <div class="stat-value" id="currentSAR">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">å½“å‰ä»“ä½</div>
                <div class="stat-value" id="currentPosition">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æ•°æ®ç‚¹æ•°</div>
                <div class="stat-value" id="dataCount">-</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="sarChart"></canvas>
        </div>
        
        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
    </div>
    
    <script>
        let chart = null;
        let autoRefreshInterval = null;
        
        async function loadChart() {
            const symbol = document.getElementById('symbolSelect').value;
            const hours = document.getElementById('hoursSelect').value;
            
            try {
                document.getElementById('loading').style.display = 'block';
                
                const response = await fetch(`/api/sar-slope/1min-data?symbol=${symbol}&hours=${hours}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'åŠ è½½æ•°æ®å¤±è´¥');
                }
                
                document.getElementById('loading').style.display = 'none';
                
                if (result.count === 0) {
                    alert('æš‚æ— æ•°æ®ï¼Œè¯·ç¨åé‡è¯•');
                    return;
                }
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                const latestData = result.data[result.data.length - 1];
                document.getElementById('currentPrice').textContent = latestData.price.toFixed(4);
                document.getElementById('currentSAR').textContent = latestData.sar.toFixed(4);
                document.getElementById('currentPosition').textContent = latestData.position.toUpperCase();
                document.getElementById('currentPosition').className = 'stat-value ' + latestData.position;
                document.getElementById('dataCount').textContent = result.count;
                document.getElementById('stats').style.display = 'grid';
                
                // å‡†å¤‡å›¾è¡¨æ•°æ®
                const labels = result.data.map(d => {
                    const time = new Date(d.collected_at);
                    return time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                });
                
                const priceData = result.data.map(d => d.price);
                const sarData = result.data.map(d => d.sar);
                
                // åˆ›å»ºæˆ–æ›´æ–°å›¾è¡¨
                const ctx = document.getElementById('sarChart').getContext('2d');
                
                if (chart) {
                    chart.destroy();
                }
                
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'ä»·æ ¼',
                                data: priceData,
                                borderColor: '#00d4ff',
                                backgroundColor: 'rgba(0, 212, 255, 0.1)',
                                borderWidth: 2,
                                tension: 0.1,
                                pointRadius: 2,
                                pointHoverRadius: 5
                            },
                            {
                                label: 'SAR',
                                data: sarData,
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                borderWidth: 2,
                                tension: 0.1,
                                pointRadius: 2,
                                pointHoverRadius: 5
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff',
                                    font: {
                                        size: 14
                                    }
                                }
                            },
                            title: {
                                display: true,
                                text: `${symbol} - ä»·æ ¼ä¸SARå¯¹æ¯” (${hours}å°æ—¶)`,
                                color: '#fff',
                                font: {
                                    size: 18
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(42, 45, 71, 0.95)',
                                titleColor: '#00d4ff',
                                bodyColor: '#fff',
                                borderColor: 'rgba(59, 125, 255, 0.5)',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            y: {
                                ticks: {
                                    color: '#fff'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#fff',
                                    maxRotation: 45,
                                    minRotation: 45
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
                
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('loading').style.display = 'none';
                alert('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }
        
        // è‡ªåŠ¨åˆ·æ–°
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(() => {
                    console.log('è‡ªåŠ¨åˆ·æ–°...');
                    loadChart();
                }, 60000); // 60ç§’
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }
        
        document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
        document.getElementById('symbolSelect').addEventListener('change', loadChart);
        document.getElementById('hoursSelect').addEventListener('change', loadChart);
        
        // åˆå§‹åŠ è½½
        loadChart();
        setupAutoRefresh();
    </script>
</body>
