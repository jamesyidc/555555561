<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格位置预警系统 v2.0 - 统一监控</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.1em;
            color: #a0a0a0;
        }
        
        /* 日期导航 */
        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .date-nav button {
            background: #2d2d44;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .date-nav button:hover:not(:disabled) {
            background: #3d3d54;
            border-color: #667eea;
        }
        
        .date-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .date-nav input[type="date"] {
            background: #2d2d44;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1em;
        }
        
        /* 预警框区域 - 2x2网格 */
        .alert-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .alert-box {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid;
            min-height: 200px;
        }
        
        .alert-box.green {
            border-color: #52c41a;
        }
        
        .alert-box.red {
            border-color: #ff4d4f;
        }
        
        .alert-box h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-box h3 .icon {
            font-size: 1.2em;
        }
        
        .alert-box .description {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .alert-box .timeline {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .alert-box .timeline-item {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid;
        }
        
        .alert-box.green .timeline-item {
            border-left-color: #52c41a;
        }
        
        .alert-box.red .timeline-item {
            border-left-color: #ff4d4f;
        }
        
        .alert-box .timeline-item .time {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 5px;
        }
        
        .alert-box .timeline-item .coins {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .alert-box .timeline-item .coin-tag {
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid;
        }
        
        .alert-box.green .coin-tag {
            border-color: #52c41a;
            color: #52c41a;
        }
        
        .alert-box.red .coin-tag {
            border-color: #ff4d4f;
            color: #ff4d4f;
        }
        
        .alert-box .empty {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 30px 0;
        }
        
        .alert-box .count {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        /* 信号判定说明区域 */
        .signal-rules {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
        }
        
        .signal-rules h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
        }
        
        .rules-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .rule-box {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid;
        }
        
        .rule-box.buy {
            border-left-color: #52c41a;
        }
        
        .rule-box.sell {
            border-left-color: #ff4d4f;
        }
        
        .rule-box h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rule-box .formula {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.8;
        }
        
        .rule-box .current-data {
            background: rgba(102,126,234,0.2);
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
            line-height: 1.8;
        }
        
        .rule-box .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }
        
        .rule-box .result.triggered {
            background: rgba(255,77,79,0.2);
            color: #ff4d4f;
        }
        
        .rule-box .result.not-triggered {
            background: rgba(160,160,160,0.2);
            color: #a0a0a0;
        }
        
        /* 统计卡片区域 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #2d2d44;
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-card.green .value {
            color: #52c41a;
        }
        
        .stat-card.red .value {
            color: #ff4d4f;
        }
        
        .stat-card.orange .value {
            color: #faad14;
        }
        
        /* 图表区域 */
        .charts-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2d2d44;
            width: 100%;
        }
        
        .chart-container h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chart-nav {
            display: flex;
            gap: 10px;
        }
        
        .chart-nav button {
            background: #2d2d44;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .chart-nav button:hover:not(:disabled) {
            background: #3d3d54;
            border-color: #667eea;
        }
        
        .chart-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chart-container .chart {
            width: 100%;
            height: 550px;
        }
        
        /* 时间轴区域 */
        .timeline-section {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #2d2d44;
        }
        
        .timeline-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }
        
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .timeline-box {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .timeline-box.buy {
            border-color: #52c41a;
        }
        
        .timeline-box.sell {
            border-color: #ff4d4f;
        }
        
        .timeline-box h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .timeline-box .count-badge {
            background: rgba(102,126,234,0.3);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #667eea;
        }
        
        .timeline-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid;
        }
        
        .timeline-box.buy .timeline-item {
            border-left-color: #52c41a;
        }
        
        .timeline-box.sell .timeline-item {
            border-left-color: #ff4d4f;
        }
        
        .timeline-item .time {
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .timeline-item .time .icon {
            font-size: 0.9em;
        }
        
        .timeline-item .coins {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .timeline-item .coin-badge {
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid;
            color: #fff;
        }
        
        .timeline-box.buy .coin-badge {
            border-color: #52c41a;
        }
        
        .timeline-box.sell .coin-badge {
            border-color: #ff4d4f;
        }
        
        .timeline-item .details {
            margin-top: 8px;
            font-size: 0.85em;
            color: #a0a0a0;
        }
        
        .timeline-box .empty-timeline {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
        }
        
        /* 表格区域 */
        .table-container {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #2d2d44;
            overflow-x: auto;
        }
        
        .table-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #2d2d44;
            font-weight: 500;
        }
        
        tbody tr {
            background: #1a1a2e;
            transition: background 0.2s;
        }
        
        tbody tr:nth-child(even) {
            background: #16213e;
        }
        
        tbody tr:hover {
            background: #2d2d44;
        }
        
        .green-text {
            color: #52c41a;
        }
        
        .red-text {
            color: #ff4d4f;
        }
        
        .yellow-text {
            color: #faad14;
        }
        
        .white-text {
            color: #fff;
        }
        
        /* 响应式 */
        @media (max-width: 1200px) {
            .alert-grid {
                grid-template-columns: 1fr;
            }
            
            .rules-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
