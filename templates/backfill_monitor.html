    <script>
        let errorList = [];

        // è§£ææ—¥å¿—è¡Œ
        function parseLogLine(line) {
            let className = 'log-info';
            
            if (line.includes('âœ…') || line.includes('å®Œæˆ')) {
                className = 'log-success';
            } else if (line.includes('âŒ') || line.includes('ERROR') || line.includes('å¤±è´¥')) {

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {

        // åŠ è½½æ—¥å¿—
        async function refreshLogs() {
            try {

                    let html = '';

                    logContent.innerHTML = html;
                    logContent.scrollTop = logContent.scrollHeight;
                    
                    // è§£æè¿›åº¦
                    parseProgress(data.logs);
                    
                    // æå–é”™è¯¯

        function parseProgress(logs) {
            // åŒ¹é…è¿›åº¦è¡Œ: "è¿›åº¦: 34.5% | å·²å®Œæˆ: 213 | è·³è¿‡: 19"
            const progressMatch = logs.match(/è¿›åº¦:\s*(\d+\.?\d*)%\s*\|\s*å·²å®Œæˆ:\s*(\d+)\s*\|\s*è·³è¿‡:\s*(\d+)/);
            if (progressMatch) {

                const completed = parseInt(progressMatch[2]);
                const skipped = parseInt(progressMatch[3]);
                
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressText').textContent = progress.toFixed(1) + '%';
                document.getElementById('completedPoints').textContent = completed;
                document.getElementById('skippedPoints').textContent = skipped;
            }
            
            // åŒ¹é…å½“å‰æ—¥æœŸ: "å¤„ç†æ—¥æœŸ: 2026-01-08"
            const dateMatch = logs.match(/å¤„ç†æ—¥æœŸ:\s*(\d{4}-\d{2}-\d{2})/);

        }

        // æå–é”™è¯¯
        function extractErrors(lines) {
            lines.forEach(line => {
                if (line.includes('âŒ') || line.includes('ERROR') || line.includes('å¤±è´¥')) {
                    // æå–æ—¶é—´æˆ³
                    const timeMatch = line.match(/(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/);
                    const time = timeMatch ? timeMatch[1] : 'æœªçŸ¥æ—¶é—´';
                    
                    // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
                    const exists = errorList.some(err => err.message === line && err.time === time);
                    if (!exists) {
                        errorList.push({
                            time: time,

                        });
                    }
                }
            });
            
            // æ›´æ–°é”™è¯¯åˆ—è¡¨æ˜¾ç¤º

            document.getElementById('failedPoints').textContent = errorList.length;

        // æ›´æ–°é”™è¯¯åˆ—è¡¨æ˜¾ç¤º
        function updateErrorList() {

                return;

                        <div class="error-message">${escapeHtml(error.message)}</div>

                `;
            });

        }
