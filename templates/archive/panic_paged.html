    <script>
        // ============================================================================
        // æ•°æ®é‡‡é›†ä¸å­˜å‚¨ç³»ç»Ÿ
        // ============================================================================
        
        const STORAGE_KEY_PREFIX = 'panic_data_';
        const BTC126_API = 'https://api.btc126.com/bicoin.php';
        const COLLECT_INTERVAL = 60000;
        
        // å½“å‰æŸ¥çœ‹çš„æ—¥æœŸï¼ˆç‹¬ç«‹æ§åˆ¶ï¼‰
        let current24hDate = null;
        let current1hDate = null;
        
        // è·å–åŒ—äº¬æ—¶é—´
        function getBeijingTime() {
            const date = new Date();
            const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
            const beijing = new Date(utc + (8 * 3600000));
            return beijing;
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
            return `${y}-${m}-${d} ${h}:${min}:${s}`;
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º YYYY-MM-DD
        function formatDateDisplay(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }
        
        // è·å–æ—¥æœŸå­—ç¬¦ä¸² YYYYMMDD
        function getDateString(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}${m}${d}`;
        }
        
        // ä»BTC126é‡‡é›†æ•°æ®
        async function collectFromBTC126() {
            try {
                const ts = Date.now();
                
                const resp1 = await fetch(`${BTC126_API}?from=24hbaocang&t=${ts}`);
                const liquidationData = await resp1.json();
                
                if (liquidationData.code !== 0) {
                    throw new Error('çˆ†ä»“æ•°æ®APIé”™è¯¯');
                }
                
                const resp2 = await fetch(`${BTC126_API}?from=realhold&t=${ts}`);
                const openInterestData = await resp2.json();
                
                if (openInterestData.code !== 0) {
                    throw new Error('æŒä»“æ•°æ®APIé”™è¯¯');
                }
                
                const liqData = liquidationData.data;
                const liquidation_1h = Math.round(liqData.totalBlastUsd1h / 10000 * 100) / 100;
                const liquidation_24h = Math.round(liqData.totalBlastUsd24h / 10000 * 100) / 100;
                const liquidation_count_24h = Math.round(liqData.totalBlastNum24h / 10000 * 100) / 100;
                
                let open_interest = 0;
                for (const item of openInterestData.data) {
                    const exchange = item.exchange || '';
                    const exchangeOther = item.exchangeOtherName || '';
                    if (exchange.includes('å…¨ç½‘æ€»è®¡') || exchangeOther.includes('Net total')) {
                        open_interest = Math.round(item.amount / 100000000 * 100) / 100;
                        break;
                    }
                }
                
                if (liquidation_count_24h > 100 || open_interest <= 0 || open_interest > 200) {
                    throw new Error('æ•°æ®å¼‚å¸¸');
                }
                
                const panic_index = Math.round(liquidation_count_24h / open_interest * 10000) / 10000;
                
                let panic_level = 'ä½ææ…Œ';
                if (panic_index > 0.15) panic_level = 'é«˜ææ…Œ';
                else if (panic_index > 0.08) panic_level = 'ä¸­ç­‰ææ…Œ';
                
                const now = getBeijingTime();
                const record = {
                    liquidation_1h,
                    liquidation_24h,
                    liquidation_count_24h,
                    open_interest,
                    panic_index,
                    panic_level,
                    timestamp: now.getTime(),
                    beijing_time: formatTime(now)
                };
                
                return record;
                
            } catch (error) {
                console.error('é‡‡é›†å¤±è´¥:', error);
                return null;
            }
        }
        
        // ä¿å­˜æ•°æ®
        function saveData(record) {
            if (!record) return false;
            
            try {
                const dateStr = getDateString(new Date(record.timestamp));
                const key = STORAGE_KEY_PREFIX + dateStr;
                
                let dayData = [];
                const stored = localStorage.getItem(key);
                if (stored) {
                    dayData = JSON.parse(stored);
                }
                
                dayData.push(record);
                localStorage.setItem(key, JSON.stringify(dayData));
                
                console.log(`[ä¿å­˜æˆåŠŸ] ${record.beijing_time}`);
                return true;
                
            } catch (error) {
                console.error('[ä¿å­˜å¤±è´¥]', error);
                return false;
            }
        }
        
        // åŠ è½½æŒ‡å®šæ—¥æœŸçš„æ•°æ®
        function loadDayData(dateStr) {
            try {
                const key = STORAGE_KEY_PREFIX + dateStr;
                const stored = localStorage.getItem(key);
                return stored ? JSON.parse(stored) : [];
            } catch {
                return [];
            }
        }
        
        // æ‰‹åŠ¨é‡‡é›†
        async function collectData() {
            const record = await collectFromBTC126();
            if (record) {
                saveData(record);
                updateStats(record);
                document.getElementById('updateTime').textContent = 
                    `æœ€åæ›´æ–°: ${record.beijing_time}`;
                
                // å¦‚æœå½“å‰æŸ¥çœ‹çš„æ˜¯ä»Šå¤©ï¼Œåˆ™åˆ·æ–°å›¾è¡¨
                const today = getDateString(getBeijingTime());
                if (getDateString(current24hDate) === today) {
                    update24hChart();
                }
                if (getDateString(current1hDate) === today) {
                    update1hChart();
                }
            }
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const today = getDateString(getBeijingTime());
            const data = loadDayData(today);
            
            if (data.length === 0) {
                alert('ä»Šæ—¥æš‚æ— æ•°æ®');
                return;
            }
            
            const jsonl = data.map(d => JSON.stringify(d)).join('\n');
            const blob = new Blob([jsonl], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `panic_${today}.jsonl`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // è‡ªåŠ¨é‡‡é›†
        async function autoCollect() {
            await collectData();
            setTimeout(autoCollect, COLLECT_INTERVAL);
        }

        // å›åˆ°ä»Šå¤©

        // ============================================================================
